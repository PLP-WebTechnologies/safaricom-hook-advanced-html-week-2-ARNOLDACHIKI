<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Webpage</title>
</head>
<body>
    <h1>Multimedia Webpage</h1>
    
    <h2>Audio Element</h2>
    <audio controls>
        <source src="WhatsApp Ptt 2024-12-20 at 9.30.26 AM.ogg" type="audio/ogg">

        <source src="WhatsApp Video 2024-12-21 at 1.51.23 PM.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>

</body>
</html>
